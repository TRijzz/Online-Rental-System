<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRATA - Sign In</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
    <link rel="stylesheet" href="SignIn(style).css">
</head>
<body>
    <div class="background-container">
        <nav class="top-nav">
            <div class="logo">
                <a href="index.html" class="back-button">‚Üê Back</a> <!-- Back button -->
                <img src="C:/Users/trija/Downloads/PRATA.jpeg" alt="PRATA Logo" class="logo-image">
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Help</a>
            </div>
        </nav>

        <div class="signin-container">
            <h2>Sign In</h2>
            <form action="index.html" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                    <a href="forgot.html" class="forgot-password">Forgot your password?</a>
                </div>
                
                <button type="submit" class="signin-btn">Sign In</button>
            </form>

            <div class="social-login">
                <button class="social-btn google">Sign In with Google</button>
                <button class="social-btn facebook">Sign In with Facebook</button>
                <button class="social-btn apple">Sign In with Apple</button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="SignUp(index).html">Create an account</a>
            </div>
        </div>
    </div>
</body>
</html>
