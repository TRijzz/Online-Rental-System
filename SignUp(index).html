<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRATA - Create an account</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
    <link rel="stylesheet" href="SignUp(style).css">
</head>
<body>
    <div class="background-container">
        <nav class="top-nav">
            <div class="logo">
                <img src="C:/Users/trija/Downloads/PRATA.jpeg" alt="PRATA Logo" class="logo-image">
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Help</a>
            </div>
        </nav>

        <div class="signup-container">
            <h2>Create an account</h2>
            <form action="Signin.html" method="post">
                <div class="form-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                
                <button type="submit" class="signup-btn">Signin</button>
            </form>

            <div class="social-login">
                <button class="social-btn google">Sign Up with Google</button>
                <button class="social-btn facebook">Sign Up with Facebook</button>
                <button class="social-btn apple">Sign Up with Apple</button>
            </div>

            <div class="login-link">
                Already have an Account? <a href="Signin.html">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
