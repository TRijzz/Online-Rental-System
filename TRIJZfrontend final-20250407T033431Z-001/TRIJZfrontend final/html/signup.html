<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRATA - Create an Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <!-- Base and Form Styles -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/forms.css">
    <!-- Page Specific Styles -->
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <nav class="top-nav">
        <div class="logo">
            <!-- No back button needed here typically -->
            <img src="../assets/images/logo.png" alt="PRATA Logo" class="logo-image">
        </div>
        <div class="nav-links">
            <a href="signin.html" class="nav-link">Home</a> <!-- Link to signin page as 'home'? -->
            <a href="Report.html" class="nav-link">Help</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="form-container signup-container">
            <h2>Create an Account</h2>
            <!-- Form should ideally submit to a backend endpoint -->
            <form action="signin.html" method="post"> <!-- ACTION: Redirects to signin page on success? -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Sign Up</button> <!-- Changed text from Signin -->
                </div>
            </form>

            <div class="social-login">
                 <p>Or sign up with:</p>
                <button type="button" class="social-btn google"><span class="icon">G</span> Sign Up with Google</button>
                <button type="button" class="social-btn facebook"><span class="icon">f</span> Sign Up with Facebook</button>
                <button type="button" class="social-btn apple"><span class="icon">ï£¿</span> Sign Up with Apple</button>
            </div>

            <div class="bottom-link">
                Already have an account? <a href="signin.html">Log In</a>
            </div>
        </div>
    </main>
</body>
</html>
