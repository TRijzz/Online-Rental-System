<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRATA - Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/reset-password.css">
</head>
<body>
    <nav class="top-nav">
        
        <div class="nav-links">
            <a href="signin.html" class="nav-link">Home</a>
            <a href="#" class="nav-link">Help</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="form-container reset-password-container">
            <h2>Reset Password</h2>
            <p class="sub-description">Create a new strong password for your account.</p>

            <!-- Form submits to backend to update password -->
            <form action="success.html" method="post"> <!-- Redirect to success page on completion -->
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new_password" placeholder="Enter new password" required>
                    <!-- Add password strength indicator here (JS required) -->
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm new password" required>
                    <!-- Add validation message if passwords don't match (JS required) -->
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Update Password</button> <!-- Changed text -->
                     <!-- Cancel button returns to sign-in -->
                    <a href="signin.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
