<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRATA - Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/forgot-password.css">
</head>
<body>
    <nav class="top-nav">
        <div class="logo">
            <img src="../assets/images/logo.png" alt="PRATA Logo" class="logo-image">
            <span>PRATA</span>
        </div>
        <div class="nav-links">
            <a href="signin.html" class="nav-link">Home</a>
            <a href="Report.html" class="nav-link">Help</a>
        </div>
    </nav>

    <div class="back-button-wrapper">
        <a href="signin.html" class="back-button">← Back</a>
    </div>

    <main class="main-content">
        <div class="form-container forgot-password-container">
            <h2>Forgot Password</h2>
            <p class="sub-description">Enter your email address below, and we'll help you reset your password.</p>

            <form action="forgot-options.html" method="get">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </form>

            <div class="button-group">
                <a href="signin.html" class="btn btn-secondary">← Back to Sign In</a>
            </div>
        </div>
    </main>
</body>
</html>
