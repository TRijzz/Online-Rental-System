<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRATA - Reset Password</title>
    <link rel="stylesheet" href="reset_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <nav class="top-nav">
            <div class="logo">
                <img src="path_to_your_logo.png" alt="PRATA Logo">
                <a href="forgot.html" class="back-button">‚Üê Back</a>
            </div>
            <div class="nav-links">
                <a href="signin.html">Home</a>
                <a href="signup.html">Help</a>
            </div>
        </nav>

        <div class="reset-password-container">
            <h2>Reset Password</h2>
            <form action="sucess.html" method="post">
                <div class="form-group">
                    <label for="reset-password">Reset Password</label>
                    <input type="password" id="reset-password" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                </div>
                <div class="button-container">
                    <button type="submit" class="continue-btn">Continue</button>
                </div>
                <div class="button-container">
                    <button type="button" class="cancel-btn" onclick="location.href='signin.html'">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
